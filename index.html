<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.png" type="image/png">
    <title>Login/Register</title>
    <link type="text/css" rel="stylesheet" href="/css/style.css"  media="screen,projection"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
    
        <div class="container">
            <div class="row">  
                <div class="row" center-align>
                    <h3>Регистрация</h3>
                    <form class="form-reg" method="POST">
                        <div class="input-field col s12 center-align">
                            <input id="singup-name" name="name" type="text" class="validate">
                            <label class="active" for="singup-name">Имя</label>
                        </div>
                        <div class="input-field col s12 center-align">
                            <input id="singup-pass" name="pass" type="text" class="validate">
                            <label class="active" for="singup-pass">Пароль</label>
                        </div> 
                        <div class="input-field col s12 center-align">
                            <input id="singup-email" name="email" type="text" class="validate">
                            <label class="active" for="singup-email">Почта</label>
                        </div>
                        <div class="input-field col s12 center-align">
                            <input id="singup-birthday" name="birthday" type="text" class="validate">
                            <label class="active" for="singup-birthday">Дата рождения</label>
                        </div>
                        <div class="col s12 center-align">
                            <p>
                                <label>
                                  <input type="radio" value="Муж" name="sex" class="sex" checked />
                                  <span>Муж</span>
                                </label>
                              
                              
                                <label>
                                  <input type="radio" value="Жен" name="sex" class="sex" />
                                  <span>Жен</span>
                                </label>
                            </p><br>
                        </div>
                        <div id="btnReg" class="col s12 center-align">
                            <input class="material-icons-outlined btn deep-orange darken-4" type="submit" value="Зарегестрироваться" id="singup-submit">
                        </div><br>
                    </form>
                </div>
                <div class="row" center-align>
                    <h3>Авторизация</h3>
                    <form method="POST">
                        <div class="input-field col s12">
                            <input id="login-email" name="email" type="text" class="validate" value="">
                            <label class="active" for="singup-birthday">Почта</label>
                        </div>
                        <div class="input-field col s12">
                            <input id="login-pass" name="pass" type="text" class="validate" value="">
                            <label class="active" for="singup-birthday">Пароль</label>
                        </div>
                        <br>
                        <div id="btnReg" class="col s12 center-align">
                            <input id="login-submit" class="material-icons-outlined btn deep-orange darken-4" type="submit" value="Авторизироваться" id="singup-submit">
                        </div><br>
                    </form>
                </div>
            </div>

            
        </div>
    
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script src="script/ajax.js"></script>
    <script src="script/script.js"></script>
</body>
</html>
