    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="favicon.png" type="image/png">
        <title>Login/Register</title>
        <link type="text/css" rel="stylesheet" href="/css/style.css"  media="screen,projection"/>

        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>


        <meta name = "viewport" content = "width = device-width, initial-scale = 1">      
        <link rel = "stylesheet"
        href = "https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel = "stylesheet" 
        href = "https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
        <script type = "text/javascript"
        src = "https://code.jquery.com/jquery-2.1.1.min.js"></script>           
        <script src = "https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js">
        </script> 
    </head>
    <body>
        <div class = "container"> 
            <div class = "row">

                <ul id="tabs-swipe-demo" class="tabs">
                    <li class="tab col s3"><a class="active" href="#test-swipe-1">Регистрация</a></li>
                    <li class="tab col s3"><a href="#test-swipe-2">Авторизация</a></li>
                </ul>
                <div class="reg">
                    <div class="col l3"></div>
                    <div id="test-swipe-1" class="col l6">
                        <h3>Регистрация</h3>
                        <form class="form-reg" method="POST">
                            <div class="input-field col s12 center-align">
                                <input id="singup-name" name="name" type="text" class="validate">
                                <label class="active" for="singup-name">Имя</label>
                            </div>
                            <div class="input-field col s12 center-align">
                                <input id="singup-pass" name="pass" type="text" class="validate">
                                <label class="active" for="singup-pass">Пароль</label>
                            </div> 
                            <div class="input-field col s12 center-align">
                                <input id="singup-email" name="email" type="text" class="validate">
                                <label class="active" for="singup-email">Почта</label>
                            </div>
                            <div class="input-field col s12 center-align">
                                <input id="singup-birthday" type="text" class="datepicker">
                                <label class="active" for="singup-birthday">Дата рождения</label>
                            </div>
                            
                            <div class="col s12 center-align">
                                <p>
                                    <label>
                                        <input type="radio" value="Муж" name="sex" class="sex" checked />
                                        <span>Муж</span>
                                    </label>
                                    <label>
                                        <input type="radio" value="Жен" name="sex" class="sex" />
                                        <span>Жен</span>
                                    </label>
                                </p><br>
                            </div>
                            <div id="btnReg" class="col s12 center-align">
                                <input class="material-icons-outlined btn deep-orange darken-4" type="submit" value="Зарегестрироваться" id="singup-submit">
                            </div><br>
                        </form>
                    </div>
                    <div class="col l3"></div>
                </div>
                <div class="log">
                    <div class="col l3"></div>
                    <div id="test-swipe-2" class="col s6">
                        <div class="col s12" center-align>
                            <h3>Авторизация</h3>
                            <form method="POST" class="col s12">
                                <div class="row">
                                    
                                    <div class="input-field col s12">
                                        <input id="login-email" name="email" type="text" class="validate" value="vitalya.kochergin@gmail.com">
                                        <label class="active" for="login-email"">Почта</label>
                                    </div>
                                    <div class="input-field col s12">
                                        <input id="login-pass" name="pass" type="text" class="validate" value="123">
                                        <label class="active" for="login-pass">Пароль</label>
                                    </div>
                                    <br>
                                    <div id="btnReg" class="col s12 center-align">
                                        <input id="login-submit" class="material-icons-outlined btn deep-orange darken-4" type="submit" value="Авторизироваться" id="singup-submit">
                                    </div><br>
                                </div>
                            </form>
                        </div>
                    </div> 
                    <div class="col l3"></div>
                </div>
            </div>
        </div>
